<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>使用绝对定位来模拟固定定位</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  /*静止系统默认的滚动条*/
  html {
    overflow: hidden;
    height: 100%;
  }

  /*此时滚动条在body上，不在初始包含快上*/
  body {
    overflow: auto;
    height: 100%;
  }

  #test {
    position: absolute;
    left: 100px;
    top: 100px;
    width: 300px;
    height: 300px;
    background-color: pink;
  }
</style>
<body>
<div id="test">
  绝对定位来模拟固定定位<br>
  应用举例：解决ie6底下fixed失效的问题
</div>
<div style="height: 2000px;"></div>
</body>
</html>
