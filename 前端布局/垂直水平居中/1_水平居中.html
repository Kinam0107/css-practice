<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>水平居中</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #test {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 盒子水平居中 */
      margin: 0 auto;
      /* 文字水平居中 */
      text-align: center;
      /* 文字垂直居中 */
      line-height: 200px;
    }
  </style>
</head>
<body>
<div id="test">
  test
</div>
</body>
</html>
