<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>多行文本垂直居中</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #wrapper {
      display: table;
      width: 400px;
      height: 400px;
      border: 1px solid;
      margin: 0 auto;
    }

    #wrapper span {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <span>多行文本垂直居中多行文本垂直居中多行文本垂直居中多行文本垂直居中多行文本垂直居中多行文本垂直居中多行文本垂直居中多行文本垂直居中</span>
</div>
</body>
</html>
