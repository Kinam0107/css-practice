<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>清除浮动</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  #wrapper {
    border: 5px solid;
  }

  #inner {
    float: left;
    width: 200px;
    height: 200px;
    background-color: pink;
  }
</style>
<body>
<div id="wrapper">
  <div id="inner"></div>
  <!-- 利用空标签，给一个样式clear: both -->
  <div style="clear: both"></div>
</div>
</body>
</html>
