<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>清除浮动</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  /* 计算BFC的高度时，浮动元素也参与计算 */
  #wrapper {
    border: 5px solid;
    /* 开启BFC */
    overflow: hidden;
    /*position: absolute;*/
    /*float: left;*/
    /* 以上两种开启BFC的方式，会使盒子的宽高都由内容撑开 */
    /* 浮动盒子、定位盒子的特点：宽高都由内容撑开 */
  }

  #inner {
    float: left;
    width: 200px;
    height: 200px;
    background-color: pink;
  }
</style>
<body>
<div id="wrapper">
  <div id="inner"></div>
</div>
</body>
</html>
