<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表删除</title>
  <style></style>
</head>
<body>
<ul class="list">
  <li>wqn <a href="javascript:;">删除</a></li>
  <li>wqn2 <a href="javascript:;">删除</a></li>
  <li>wqn22 <a href="javascript:;">删除</a></li>
  <li>wqn222 <a href="javascript:;">删除</a></li>
  <li>wqn2222 <a href="javascript:;">删除</a></li>
  <li>wqn22222 <a href="javascript:;">删除</a></li>
  <li>wqn222222 <a href="javascript:;">删除</a></li>
</ul>
</body>
<script>
  window.onload = function () {
    // 假删除
    var aNodes = document.querySelectorAll(".list > li > a");
    for(var i=0;i<aNodes.length;i++){
      aNodes[i].onclick=function () {
        this.parentNode.style.display = "none";
      }
    }

  }
</script>
</html>
