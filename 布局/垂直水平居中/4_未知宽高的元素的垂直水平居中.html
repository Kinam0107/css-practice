<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>已知宽高的元素的垂直水平居中</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #wrapper {
      /*开启父元素定位*/
      position: relative;
      width: 400px;
      height: 800px;
      background-color: hotpink;
      margin: 0 auto;
    }

    #inner {
      /*开启绝对定位*/
      position: absolute;
      /*左上角的点向右偏移50%*/
      left: 50%;
      /*左上角的点向下偏移50%*/
      top: 50%;
      /*使用transform属性需要注意兼容性问题*/
      transform: translate3d(-50%, -50%, 0);

      background-color: pink;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="inner">
    test
  </div>
</div>
</body>
</html>
