<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>清除浮动</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  #wrapper {
    border: 5px solid;
    /* 直接给父级设置高度清除子元素浮动造成的高度塌陷问题 */
    height: 300px;
  }

  #inner {
    float: left;
    width: 200px;
    height: 200px;
    background-color: pink;
  }
</style>
<body>
<div id="wrapper">
  <div id="inner"></div>
</div>
</body>
</html>
