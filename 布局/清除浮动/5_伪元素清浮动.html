<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>清除浮动</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  #wrapper {
    border: 5px solid;
  }

  #inner {
    float: left;
    width: 200px;
    height: 200px;
    background-color: pink;
  }

  /*ie 6 7 不支持伪元素*/
  /*开启haslayout*/
  .clearfix {
    *zoom: 1;
  }

  /*通过伪元素在父元素最后加一个空的子元素，并清空左右浮动的影响*/
  .clearfix::after {
    content: '';
    display: block;
    clear: both;
  }
</style>
<body>
<div id="wrapper" class="clearfix">
  <div id="inner"></div>
</div>
</body>
</html>
